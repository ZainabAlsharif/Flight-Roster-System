<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Flight</title>
    <link rel="stylesheet" href="./public/styles/admin-home.css">
</head>
<body>
    <div class="admin-wrapper">
        <header class="main-header container">
            <div class="logo-container">
                <div class="airplane-icon">
                    <svg viewBox="0 0 44 44" fill="none">
                        <path d="M37.6933 7.16833C38.775 8.25 38.775 9.99167 37.6933 11.055L30.5617 18.1867L34.4483 35.035L31.8633 37.6383L24.75 24.0167L17.6 31.1667L18.26 35.695L16.2983 37.6383L13.0717 31.8083L7.22333 28.5633L9.16667 26.5833L13.75 27.2617L20.845 20.1667L7.22333 12.9983L9.82667 10.4133L26.675 14.3L33.8067 7.16833C34.8333 6.105 36.6667 6.105 37.6933 7.16833Z" fill="white" />
                    </svg>
                </div>
                <h1 class="brand-name">FlyTech</h1>
            </div>
            <nav class="nav-container">
                <a class="nav-link" onclick="window.location.href='./admin-home.html';">Admin Home</a>
                <a class="login-button" onclick="window.location.href='./login.html';">Log-in</a>
            </nav>
        </header>

        <main class="content-container">
            <section class="card">
                <h2 class="section-title">Create Flight</h2>
                <form id="createFlightForm">
                    <label>Flight Number</label>
                    <input id="flightNumber" required />

                    <label>Date & Time</label>
                    <input id="flightDateTime" type="datetime-local" required />

                    <label>Duration (minutes)</label>
                    <input id="durationMinutes" type="number" required />

                    <label>Distance (km)</label>
                    <input id="distanceKm" type="number" required />

                    <label>Source Airport</label>
                    <input id="sourceAirportCode" required />

                    <label>Destination Airport</label>
                    <input id="destinationAirportCode" required />

                    <label>Aircraft Type</label>
                    <input id="vehicleTypeCode" required />

                    <label>Gate</label>
                    <input id="gate" />

                    <label>Terminal</label>
                    <input id="terminal" />

                    <label>Capacity</label>
                    <input id="capacity" type="number" />

                    <button type="submit" class="action-btn">Create Flight</button>
                    </form>

            </section>
        </main>
    </div>

    
    <script src="./public/js/api.js"></script>
<script>
document.getElementById("createFlightForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const body = {
    flightNumber: document.getElementById("flightNumber").value.trim(),
    flightDateTime: document.getElementById("flightDateTime").value.replace("T", " "),
    durationMinutes: Number(document.getElementById("durationMinutes").value),
    distanceKm: Number(document.getElementById("distanceKm").value),
    sourceAirportCode: document.getElementById("sourceAirportCode").value.trim(),
    destinationAirportCode: document.getElementById("destinationAirportCode").value.trim(),
    vehicleTypeCode: document.getElementById("vehicleTypeCode").value.trim(),
    gate: document.getElementById("gate").value.trim() || null,
    terminal: document.getElementById("terminal").value.trim() || null,
    capacity: document.getElementById("capacity").value ? Number(document.getElementById("capacity").value) : null,
    sharedFlightNumber: null,
    sharedCompanyName: null,
    connectingFlightNumber: null
  };

  try {
    await api("/api/admin/flights", { method: "POST", body: JSON.stringify(body) });
    window.location.href = "./flight-created-success.html";
  } catch (err) {
    alert(err.message);
  }
});
</script>

</body>
</html>
