<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Flight</title>
    <link rel="stylesheet" href="./public/styles/admin-home.css">
</head>
<body>
    <div class="admin-wrapper">
        <header class="main-header container">
            <div class="logo-container">
                <div class="airplane-icon">
                    <svg viewBox="0 0 44 44" fill="none">
                        <path d="M37.6933 7.16833C38.775 8.25 38.775 9.99167 37.6933 11.055L30.5617 18.1867L34.4483 35.035L31.8633 37.6383L24.75 24.0167L17.6 31.1667L18.26 35.695L16.2983 37.6383L13.0717 31.8083L7.22333 28.5633L9.16667 26.5833L13.75 27.2617L20.845 20.1667L7.22333 12.9983L9.82667 10.4133L26.675 14.3L33.8067 7.16833C34.8333 6.105 36.6667 6.105 37.6933 7.16833Z" fill="white" />
                    </svg>
                </div>
                <h1 class="brand-name">FlyTech</h1>
            </div>
            <nav class="nav-container">
                <a class="nav-link" onclick="window.location.href='./admin-home.html';">Admin Home</a>
                <a class="login-button" onclick="window.location.href='./login.html';">Log-in</a>
            </nav>
        </header>

        <main class="content-container">
            <section class="card">
                <h2 class="section-title">Create Flight</h2>
                <form id="create-flight-form">
                    <label for="flight-number">Flight Number:</label>
                    <input type="text" id="flight-number" name="flight-number" required>

                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>

                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>

                    <label for="captain">Captain:</label>
                    <select id="captain" name="captain" required>
                        <!-- Dynamically filled with captain options -->
                    </select>

                    <label for="crew">Crew:</label>
                    <select id="crew" name="crew" multiple required>
                        <!-- Dynamically filled with crew options -->
                    </select>

                    <button type="submit" class="action-btn">Create Flight</button>
                </form>
            </section>
        </main>
    </div>

    <script>
        async function loadCaptainsAndCrew() {
            // Fetch captains and crew from the backend
            const captainsResponse = await fetch("/api/captains");
            const crewResponse = await fetch("/api/crew");
            
            const captains = await captainsResponse.json();
            const crew = await crewResponse.json();

            const captainSelect = document.getElementById("captain");
            const crewSelect = document.getElementById("crew");

            captains.forEach(captain => {
                const option = document.createElement("option");
                option.value = captain.id;
                option.textContent = captain.name;
                captainSelect.appendChild(option);
            });

            crew.forEach(member => {
                const option = document.createElement("option");
                option.value = member.id;
                option.textContent = member.name;
                crewSelect.appendChild(option);
            });
        }

        document.getElementById("create-flight-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const flightData = Object.fromEntries(formData.entries());

            const response = await fetch("/api/create-flight", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(flightData)
            });

            if (response.ok) {
                window.location.href = "./flight-created-success.html";
            } else {
                alert("Error creating flight!");
            }
        });

        window.addEventListener("DOMContentLoaded", () => {
            loadCaptainsAndCrew();
        });
    </script>
</body>
</html>
